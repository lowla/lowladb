<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LowlaDB Documentation</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/lowladocs.css" rel="stylesheet">
    <link href="css/syntax.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="lowla-logo-small.png" /></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li id="navqs"><a href="qs.html">Quick Start</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Client API<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="browser.html">Browser</a></li>
                  <li><a href="cli.html">Command Line</a></li>
                </ul>
              </li>
			  <li id="navsyncer"><a href="syncer.html">Syncer</a></li>
              <li id="navadapter"><a href="adapter.html">Adapter</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component -->
      <div class="jumbotron">
		  <h2>{{ page.title }}</h2>
		  <p>{{ page.summary }}</p>
      </div>
	  
	  <div class="container">
		  <div class="row">
			  <div class="col-sm-3">
				  {% if page.navid %}
				  {% include {{ page.navid }}.html %}
				  {% endif %}
			  </div>
			  <div class="col-sm-9">
				  {{ content }}
			  </div>
		  </div>
	  </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    {% if page.navid %}
	<script type="text/javascript">
		$("#{{page.navid}}").addClass("active");
		$('body').scrollspy({
		    target: '.bs-docs-sidebar',
		    offset: 40
		});		
	</script>
    {% endif %}
  </body>
